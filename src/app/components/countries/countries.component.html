<div>
    <div (click)="findCountry(country)" >
        <div  id="countries" class="d-flex">
            <img id="img-countries" src="{{country.flag}}" alt="">
            <span>
                <p class="font-weight-bold ml-3">{{country.name}}</p>
                <p class="ml-3">{{country.capital}}</p>
            </span>
        </div>
        <hr>
    </div>
</div>
