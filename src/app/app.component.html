<div class="container my-5">
<div class="row">
  <div id="countries" class="col-10 mx-auto col-md-4">
    <div><h3 class="text-center font-weight-bold">Europen countries</h3></div>
    <app-countries (getCountry) ="getCountry($event)" *ngFor="let country of countries" [country]="country"></app-countries>
  </div>

  <div  *ngIf="county" class="col-10 mx-auto col-md-4">
    <app-country-info  [county]="county"></app-country-info>
  </div>
</div>

</div>
<router-outlet></router-outlet>
